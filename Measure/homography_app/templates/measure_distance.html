<!DOCTYPE html>
<html>
<head>
    <title>Distance Measurement</title>
</head>
<body>
    <h1>Upload Image with 2 Points</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="image" accept="image/*" required><br><br>
        <button type="submit">Measure Distance</button>
    </form>

    {% if message %}
        <h3>{{ message }}</h3>
    {% endif %}

    {% if result_image %}
        <img src="{{ result_image }}" width="600">
    {% endif %}
</body>
</html>
